<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <title>welcome to COCOA TALK</title>
</head>
<body>
<div class="status-bar">
    <div class="status-bar__column">
        <span>no service</span>
        <i class="fas fa-wifi fa-lg"></i>
    </div>
    <div class="status-bar__column">
        <span>12:34</span>
    </div>
    <div class="status-bar__column">
        99%
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt fa-lg"></i>
    </div>
</div>
<header class="welcome-header">
    <h1 class="welcome-header__title">welcome to COCOA TALK</h1>
    <p class="welcome-header__text">if you have a COCOA account, log in with your email or phone number</p>
</header>
<form id="login-form">
    <input type="text" placeholder="email or phone number">
    <input type="password" placeholder="password">
    <input type="submit" value="log in">
    <a href="#">Find COCOA account or password</a>
</form>
<script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
